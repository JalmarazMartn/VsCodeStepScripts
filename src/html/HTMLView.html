<html>   	    
	<head>
    <style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }    
    .button1 {background-color: #4CAF50;}
    .button2 {background-color: #D2691E;}
    .button3 {background-color: #FFD700;}
    </style>
    </head>   	    
	<body><br>Executed: currScripStepdescription
    </br><br>Next: nextScripStepdescription
    </br><button class="button button1" onclick="Next()">Next Step</button>	
  <button class="button button2" onclick="Skip()">Skip Next</button>
  <button class="button button3" onclick="PickScriptStepToExecute()">Pick Next Step</button>
    <Script>
    function Next() {
        const vscode = acquireVsCodeApi();
      vscode.postMessage({
        command: "Next",
        text: "Nothing"
      });
      }
      function Skip() {
        const vscode = acquireVsCodeApi();
      vscode.postMessage({
        command: "Skip",
        text: "Nothing"
      });
      }
      function PickScriptStepToExecute() {
        const vscode = acquireVsCodeApi();
      vscode.postMessage({
        command: "PickScriptStepToExecute",
        text: "Nothing"
      });
      }
      </Script>    	
  </body>
  </html>
